##############################################################################################################
##### The following arguments need to be changed by the user to indicating file locations on your system #####
##############################################################################################################
inputs:
  bind_path: /path/to/bind/to/mount ### List of paths to bind to Singularity. You can specify multiple directories by adding a "," between them. Eg. ${DIRECTORY1},${DIRECTORY2}
  singularity_image: /path/to/singularity/image.sif ### The complete path to the singularity image that has all the softwares
  wg3_folder: /groups/umcg-franke-scrna/tmp01/projects/sc-eqtlgen-consortium-pipeline/ongoing/wg3/wg3_wijst2018/ ### The path to the outputs from WG3

outputs:
  output_dir: /path/to/parent/out/dir ### The path to the parent dir where you would like all outputs/results saved. This path must exist before running.


##############################################################################################################
##### The following arguments are common parameters that may need to be changed depending on the dataset #####
##############################################################################################################
run_qtl:
  run_qtl_mapping_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  run_qtl_mapping_threads: 1 ### Number of threads to use

  top_feature_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  top_feature_threads: 1 ### Number of threads to use

  compress_qtl_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  compress_qtl_threads: 1 ### Number of threads to use

  make_temporary_files_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  make_temporary_files_threads: 1 ### Number of threads to use

  create_bdose_file_by_chr_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  create_bdose_file_by_chr_threads: 1 ### Number of threads to use

  ld_per_window_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  ld_per_window_threads: 1 ### Number of threads to use

  compress_ld_memory: 1 ### Amount of gigs that will be used for memory and disk space per thread
  compress_ld_threads: 1 ### Number of threads to use

############################################################################################################################################
##### The following arguments in this section should not need to be changed/edited unless the default options do not work your dataset #####
############################################################################################################################################
run_qtl_extra:
  n_permutation: 100
  maf: 0.01
  window_size: 1000000 ### gene + cis window from one side
  hwe_cutoff: 0.0001
  compress_files: True
  relatedness_score: 0.8